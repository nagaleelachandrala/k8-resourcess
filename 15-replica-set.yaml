apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # these lables are replicaset lables
  labels:
    app: frontend
    tier: web
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    # replicaset use hese lables to find the pods for creating desired number of replicas
    matchLabels:
       labels:
          app: frontend
          tier: web
  #pod template
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx
